!DOCTYPE html>
<html>
<head>
	<title>Positioning in CSS</title>
<style type="text/css">
	
div.sticky{
	position: sticky;
width: fit-content;
height: 100px;
margin: 10px 15px;
background-color: deepskyblue;
}
div.relative{
	position: relative;
width: 150px;
height: 100px;
margin: 10px 15px;
background-color: blue;
}
div.absolute{
	position: absolute;
width: 150px;
height: 100px;
margin: 10px 15px;
background-color: skyblue;
}
div.fixed{
	position: fixed;
width: 150px;
height: 100px;
margin: 10px 15px;
background-color: white;
}

</style>
</head>

<body>
<h2>POSITIONING</h2>

<div>

Div with no position property

</div>

<div class="sticky">

Div with sticky position property

</div>

<div class="relative">

This div element has position: relative;

<div class="absolute">

Absolute class DIV

</div>

</div>

<div class="fixed">

Div with fixed position property

</div>


</body>


</html>
